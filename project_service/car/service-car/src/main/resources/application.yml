server:
  port: 8872
#注册到eureka
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipaddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://172.16.62.68:8880/eureka/
spring:
  application:
    name: car-service
  #redis配置连接
  redis:
    database: 0
    host: 192.168.31.128
    port: 6379
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000
    timeout: 5000
  #mysql配置连接 serverTimezone=GMT%2B8 表示时区格式为东八区
  datasource:
    url: jdbc:mysql://192.168.31.128:3306/car_base?useJDBCCompliantTimezoneShift=true&serverTimezone=GMT%2B8
    username: root
    password: 123456Aa@
    driver-class-name:  com.mysql.cj.jdbc.Driver
#mybatis设置
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.service.pc.dao
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      service:
        pc:
          dao: DEBUG
